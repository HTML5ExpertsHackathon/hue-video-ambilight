<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hue Controller</title>
  </head>
</head>
<body>
  <h1>Hueコントローラ</h1>
  <form id="deviceSettingsForm">
    <fieldset>
      <legend>デバイスタイプとユーザ名の設定</legend>
      <div class="field">
        <label for="deviceType">デバイスタイプ:</label>
        <input id="deviceType" name="deviceType">
      </div>
      <div class="field">
        <label for="userName">ユーザ名:</label>
        <input id="userName" name="userName">
      </div>
      <div class="field">
        <input type="checkbox" id="createUser">
        <label for="createUser">ユーザを新規作成する</label>
      </div>
      <button>設定</button>
    </fieldset>
  </form>
  <div class="fieldsEnabledWhenHueReady">
    <button id="allOnButton" disabled>全てON</button>
    <button id="allOffButton" disabled>全てOFF</button>
    <button id="colorredLightButton" disabled>ライトの色を変える</button>
  </div>
  <img src="salad.jpg" id="testImg">
  <!--<video src="BigBuckBunny_640x360.mp4" id="testVideo" autoplay loop width="640" height="360"></video>-->
  
  <script src="/lib/jquery-2.1.0.min.js"></script>
  <script src="util.js"></script>
  <script src="hue.js"></script>
  <script src="popup.js"></script>
</body>
</html>
